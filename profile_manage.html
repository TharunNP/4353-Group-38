    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Texas Oil & Gas</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">

               
                <h1 class="masthead-heading text-uppercase mb-0">Texas Oil and Gas Co.</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Masthead Subheading-->
                <p class="masthead-subheading font-weight-light mb-0">Accurate Gas Rates Since 2023</p>
            </div>
        </header>   
        <!-- Client Information Section-->
        <section class="page-section bg-primary text-white mb-0 " id="about">
            <div class="container">
                <!-- Client Information Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-white">Update Profile</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Log/Reg Section Content-->
                <div class = "container">
		<h1>Client Profile</h1>
		<form action="/profile" method="post">
			<div class="form-group">
				<label for="fullname">Full Name</label>
				<input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter full name" required maxlength="50">
			</div>
			<div class="form-group">
				<label for="address1">Address 1</label>
				<input type="text" class="form-control" id="address1" name="address1" placeholder="Enter address line 1" required maxlength="100">
			</div>
			<div class="form-group">
				<label for="address2">Address 2</label>
				<input type="text" class="form-control" id="address2" name="address2" placeholder="Enter address line 2" maxlength="100">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required maxlength="100">
			</div>
			<div class="form-group">
				<label for="state">State</label>
				<select class="form-control" id="state" name="state" required>
					<option value="">--Select State--</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
			<div class="form-group">
				<label for="zipcode">Zipcode</label>
				<input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter zipcode" required minlength="5" maxlength="9" pattern="[0-9]{5,9}">
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
            </div>
        </section>
        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container text-center">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Authors</h2>
    
                
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <a class="btn btn-outline-dark btn-social mx-1" href="https://www.linkedin.com/in/mayasa-albadri-79980b201/"><i class="fab fa-fw fa-linkedin-in"></i></a>
                <a class="btn btn-outline-dark btn-social mx-1" href="https://www.linkedin.com/in/ojas-gupta-345372192/"><i class="fab fa-fw fa-linkedin-in"></i></a>
                <a class="btn btn-outline-dark btn-social mx-1" href="https://www.linkedin.com/in/tharun-natarajan-prabhu-70b245188/"><i class="fab fa-fw fa-linkedin-in"></i></a>
                <a class="btn btn-outline-dark btn-social  mx-1" href="https://www.linkedin.com/in/richard-g-052385118/"><i class="fab fa-fw fa-linkedin-in"></i></a>
    
                
                <!-- Contact Section Form-->
    
        </section>
